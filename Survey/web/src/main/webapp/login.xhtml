<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


<f:view>

	<h:head>
		<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
		<h:outputStylesheet library="css" name="themeOverride.css"></h:outputStylesheet>
		<h:outputStylesheet library="css" name="HospitalInectionControl.css"></h:outputStylesheet>
	</h:head>
	<h:body>
		<p:layout fullPage="true" style="padding:0px">
			<p:layoutUnit position="north"
				style="border:none !important;overflow: visible !important;">
				<h:panelGrid columns="2" style="width:100%"
					columnClasses="width20, width80" styleClass="alignBottom">
					<h:graphicImage library="images" name="cms_swoosh_small2.png" />

				</h:panelGrid>
			</p:layoutUnit>
			<p:layoutUnit position="center" resizable="true">
				<p:spacer height="10"></p:spacer>

				<center>
					<p:spacer height="200"></p:spacer>
					<p:panel style="width:100%; border:1px; white-space : nowrap">
						<h:form>

							<div style="width: 20%; display: block;">
								<p:panel style="width:100%">
									<p:messages globalOnly="true" autoUpdate="true" />
									<h:panelGrid columns="2" style="width:100% ">

										<h:panelGrid columns="2" style="width:100%;"
											columnClasses="width30,width70">
											<p:spacer height="30"></p:spacer>
											<p:spacer height="30"></p:spacer>
											<p:outputLabel value="User Name" style="width:100%"></p:outputLabel>
											<p:inputText value="#{loginBean.userName}" style="width:100%"></p:inputText>
											<p:outputLabel value="Password" style="width:100%"></p:outputLabel>
											<p:password value="#{loginBean.password}" style="width:100%"></p:password>
											<p:spacer height="5"></p:spacer>
											<p:commandButton action="#{loginBean.loginPage}" ajax="false"
												styleClass="myButton" value="Login"></p:commandButton>
											<p:spacer height="30"></p:spacer>
											<p:spacer height="30"></p:spacer>

										</h:panelGrid>
									</h:panelGrid>
								</p:panel>

							</div>
						</h:form>
					</p:panel>
				</center>


			</p:layoutUnit>

		</p:layout>
	</h:body>
</f:view>
</html>
